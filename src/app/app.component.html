<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label>Length</label>
        <input class="input" #txtPasswordLength (focusout)="getTheLength(txtPasswordLength.value)" />
      </div>
  
  <!-- <div class="Element">

    </label>
  </div> -->

  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input id="useLetters" (change)="getCheckBoxValue($event)" type="checkbox" />
        Use Letters
      </label>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input id="useNumbers" (change)="getCheckBoxValue($event)" type="checkbox" />
        Use Numbers
      </label>
    </div>
  </div>
  
  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input id="useSymbols" (change)="getCheckBoxValue($event)" type="checkbox" />
        Use Symbols
      </label>
    </div>
  </div>

      Use Symbols<br>
    </label> -->

  <button [disabled]="
          !(passwordLength!=0 && (useSymbols || useNumbers || useLetters))
        " (click)="generatePassword()" class="button is-link is-fullwidth">
        Generate!
      </button>
