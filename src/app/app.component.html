  <div class="container">
    <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Password Generator</h1>
        <div class="form-group row">
          <label for="passwordLength" class="col-sm-2 col-form-label">Password Length</label>
          <span class="col-sm-10">
            <input class="input" type="number" max="50" min="5" value="5" #txtPasswordLength
              (focusout)="getTheLength(txtPasswordLength.value)" />
          </span>
        </div>


        <!-- <div class="Element">
          <label for="lengthOfPwd">Enter Length :
            <input type="number" max="50" min="5" name="lengthOfPwd" #txtPasswordLength (focusout)="getTheLength(txtPasswordLength.value)"/>
          </label>
        </div> -->
        <div class="form-group row">
          <div class="col-sm-2">Combinations</div>
          <div>
            <div class="col-sm-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="useLetters" (change)="getCheckBoxValue($event)">
                <label class="form-check-label" for="useLetters">
                  Use Letters
                </label>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="useNumbers" (change)="getCheckBoxValue($event)">
                <label class="form-check-label" for="useLetters">
                  Use Numbers
                </label>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="useSymbols" (change)="getCheckBoxValue($event)" >
                <label class="form-check-label" for="useLetters">
                  Use Symbols
                </label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-group row">
          <div class="col-sm-2"></div>
          <div class="col-sm-4">
            <button [disabled]="validateForm()" (click)="generatePassword()" id="Generate"
              class="btn btn-primary button is-link is-fullwidth">Generate!</button>
          </div>
        </div>

        <!-- <div class="Element">
          <button type="submit" name="generate" id="Generate" (click)="generatePassword()">Generate!</button>
        </div> -->
        <div class="form-group row" *ngIf="generatedPassword" >
          <label class="col-sm-2">Your Password</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="output" value={{generatedPassword}} readonly>
          </div>
        </div>

        <!-- <div class="Element">
          <label for="output"> Your Password
            <input readonly type="text" maxlength="50" name="output" id="output" value={{generatedPassword}}>
          </label>
        </div> -->
      </div>
    </div>
  </div>
